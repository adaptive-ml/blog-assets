<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps Demo</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #fff;
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .demo-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 1rem;
        box-sizing: border-box;
      }

      canvas {
        display: block;
        flex: 1;
        width: 100%;
        min-height: 0;
        border-radius: 4px;
      }

      .step-navigator {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #eee;
      }

      .step-controls {
        display: flex;
        gap: 0.5rem;
        flex-shrink: 0;
        align-self: center;
      }

      .step-btn {
        width: 40px;
        height: 40px;
        padding: 0;
        font-size: 18px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        background: #333;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        transition:
          background 0.2s,
          transform 0.1s;
      }

      .step-btn:hover:not(:disabled) {
        background: #555;
        transform: scale(1.05);
      }

      .step-btn:active:not(:disabled) {
        background: #222;
        transform: scale(0.95);
      }

      .step-btn:disabled {
        background: #ddd;
        color: #999;
        cursor: not-allowed;
      }

      .step-info {
        flex: 1;
        min-width: 0;
      }

      .step-counter {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #999;
        margin-bottom: 0.25rem;
      }

      .step-title {
        font-size: 1rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 0.25rem;
        line-height: 1.3;
      }

      .step-description {
        font-size: 0.875rem;
        color: #666;
        line-height: 1.4;
      }
    </style>
    <script type="module" crossorigin src="../assets/demos/steps-BVGKSI7l.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="../assets/step-plugin-Cqgj3jUS.js">
    <link rel="modulepreload" crossorigin href="../assets/mp4-muxer-DaZBAdSD.js">
    <link rel="modulepreload" crossorigin href="../assets/canvas-recording-Dq1yLb-1.js">
    <link rel="modulepreload" crossorigin href="../assets/canvas-setup-C6Sj2kLI.js">
  </head>
  <body>
    <div class="demo-wrapper">
      <canvas id="canvas"></canvas>
      <div class="step-navigator">
        <div class="step-controls">
          <button class="step-btn btn-prev" disabled>←</button>
          <button class="step-btn btn-next">→</button>
        </div>
        <div class="step-info">
          <div class="step-counter">Step 1 of 2</div>
          <div class="step-title">Initial State</div>
          <div class="step-description">The cube starts at rest.</div>
        </div>
      </div>
    </div>
  </body>
</html>
