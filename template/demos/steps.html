<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps Demo</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap');

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #fff;
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .demo-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      canvas {
        display: block;
        flex: 1;
        width: 100%;
        min-height: 0;
      }

      .step-navigator {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 0.875rem 1rem;
        background: linear-gradient(to bottom, #fafafa, #f5f5f5);
        border-top: 1px solid rgba(0, 0, 0, 0.06);
      }

      .step-navigator button {
        position: relative;
        padding: 0.5rem 1rem;
        font-family: inherit;
        font-size: 0.8125rem;
        font-weight: 500;
        letter-spacing: 0.01em;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #4C78A8;
        color: #fff;
        box-shadow:
          0 1px 2px rgba(76, 120, 168, 0.2),
          0 0 0 1px rgba(76, 120, 168, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition:
          transform 0.15s cubic-bezier(0.2, 0, 0, 1),
          box-shadow 0.15s cubic-bezier(0.2, 0, 0, 1),
          background 0.15s ease;
      }

      .step-navigator button:hover {
        background: #3d6691;
        box-shadow:
          0 3px 8px rgba(76, 120, 168, 0.25),
          0 0 0 1px rgba(76, 120, 168, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transform: translateY(-1px);
      }

      .step-navigator button:active {
        background: #355a7d;
        transform: translateY(0);
        box-shadow:
          0 1px 2px rgba(76, 120, 168, 0.15),
          0 0 0 1px rgba(76, 120, 168, 0.2),
          inset 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .step-navigator button:disabled {
        background: #e0e0e0;
        color: #999;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      .step-counter {
        font-size: 0.75rem;
        font-weight: 500;
        color: #666;
        min-width: 5.5rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
    </style>
    <script type="module" crossorigin src="../assets/demos-steps-QL_kva4S.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="../assets/component-B847rBOH.js">
    <link rel="modulepreload" crossorigin href="../assets/step-plugin-DzEhy8ku.js">
    <link rel="modulepreload" crossorigin href="../assets/index-C6Sj2kLI.js">
  </head>
  <body>
    <div class="demo-wrapper">
      <canvas id="canvas"></canvas>
      <div class="step-navigator">
        <button class="btn-prev" disabled>&larr; Prev</button>
        <span class="step-counter">Step 1 of 2</span>
        <button class="btn-next">Next &rarr;</button>
      </div>
    </div>
  </body>
</html>
