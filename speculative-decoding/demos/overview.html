<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview Demo</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

      @font-face {
        font-family: 'ABC Diatype';
        src: url('../assets/ABCDiatype-Regular-Bght_g9x.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .demo-wrapper {
        padding: 1rem;
      }

      .demo-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.75rem;
      }

      .demo-label {
        font-size: 0.6875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #2a4a6d;
        background: rgba(42, 74, 109, 0.08);
        padding: 0.25rem 0.625rem;
        border-radius: 3px;
      }

      .canvas-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        overflow: hidden;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .step-navigator {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #eee;
      }

      .step-controls {
        display: flex;
        gap: 0.5rem;
        flex-shrink: 0;
        align-self: center;
      }

      .step-btn {
        width: 40px;
        height: 40px;
        padding: 0;
        font-size: 18px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        background: #333;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        transition:
          background 0.2s,
          transform 0.1s;
      }

      .step-btn:hover:not(:disabled) {
        background: #555;
        transform: scale(1.05);
      }

      .step-btn:active:not(:disabled) {
        background: #222;
        transform: scale(0.95);
      }

      .step-btn:disabled {
        background: #ddd;
        color: #999;
        cursor: not-allowed;
      }

      .step-info {
        flex: 1;
        min-width: 0;
      }

      .step-counter {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #999;
        margin-bottom: 0.25rem;
      }

      .step-title {
        font-size: 1rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 0.25rem;
        line-height: 1.3;
      }

      .step-description {
        font-size: 0.875rem;
        color: #666;
        line-height: 1.4;
      }
    </style>
    <script type="module" crossorigin src="../assets/demos/overview-DW62v0bT.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="../assets/canvas-setup-FxFxhnX5.js">
    <link rel="modulepreload" crossorigin href="../assets/index-D5b1YJF_.js">
    <link rel="stylesheet" crossorigin href="../assets/colors-CJQja38C.css">
  </head>
  <body>
    <div class="demo-wrapper">
      <div class="demo-header">
        <span class="demo-label">Overview</span>
      </div>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="step-navigator">
        <div class="step-controls">
          <button class="step-btn btn-prev" disabled>←</button>
          <button class="step-btn btn-next">→</button>
        </div>
        <div class="step-info">
          <div class="step-counter">Step 1 of 2</div>
          <div class="step-title">Input Tokens</div>
          <div class="step-description">The sentence is tokenized into individual words.</div>
        </div>
      </div>
    </div>
    <script>
      // Report iframe content height to parent for dynamic sizing
      const wrapper = document.querySelector('.demo-wrapper');
      const report = () => window.parent.postMessage({ type: 'iframe-resize', height: wrapper.offsetHeight }, '*');
      new ResizeObserver(report).observe(wrapper);
      report();
    </script>
  </body>
</html>
