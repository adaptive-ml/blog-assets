<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedup Demo</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .demo-wrapper {
        padding: 1rem;
      }

      .canvas-container {
        position: relative;
        width: 100%;
        aspect-ratio: 2 / 1;
        border-radius: 6px;
        background: #fafafa;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="module" crossorigin src="../assets/demos/speedup-CcFrThci.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="../assets/canvas-setup-F5JALq5m.js">
    <link rel="stylesheet" crossorigin href="../assets/speedup-CLPUwGZ2.css">
  </head>
  <body>
    <div class="demo-wrapper">
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div id="controls"></div>
    </div>
    <script>
      const wrapper = document.querySelector('.demo-wrapper');
      const report = () => window.parent.postMessage({ type: 'iframe-resize', height: wrapper.offsetHeight }, '*');
      new ResizeObserver(report).observe(wrapper);
      report();
    </script>
  </body>
</html>
